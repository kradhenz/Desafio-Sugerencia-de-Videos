<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP CSS 5.3.2-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- JQUERY CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- CSS STYLES -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>SUGERENCIA VIDEOS</title>
</head>

<body>
    <header>
        <section class="text-center mx-auto py-3">
            <img src="./assets/img/107735.png" alt="video" class="img-fluid">
            <section class="d-inline-block">
                <h2 class="font-weight-bold py-5 ps-3">Sugerencias de Vídeos</h2>
            </section>
        </section>
    </header>
    <main class="container-fluid">
        <section class="accordion accordion-flush">
            <!-- MUSIC SECTION -->
            <section id="music" class="accordion-item">
                <h2 class="accordion-header">
                    <button id="btn-music" class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                        Música
                    </button>
                </h2>
                <section id="flush-collapseOne" class="accordion-collapse collapse"
                    data-bs-parent="#accordionFlushExample">
                    <section>
                        <iframe src="" frameborder="0">LINK MÚSICA</iframe>
                    </section>
                </section>
            </section>
            <!-- MOVIE SECTION -->
            <section id="movie" class="accordion-item">
                <h2 class="accordion-header">
                    <button id="btn-movie" class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                        Película
                    </button>
                </h2>
                <section id="flush-collapseTwo" class="accordion-collapse collapse"
                    data-bs-parent="#accordionFlushExample">
                    <section>
                        <iframe src="" frameborder="0">LINK PELÍCULA</iframe>
                    </section>
                </section>
            </section>
            <!-- SERIE SECTION -->
            <section id="serie" class="accordion-item">
                <h2 class="accordion-header">
                    <button id="btn-serie" class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                        Serie
                    </button>
                </h2>
                <section id="flush-collapseThree" class="accordion-collapse collapse"
                    data-bs-parent="#accordionFlushExample">
                    <section>
                        <iframe src="" frameborder="0">LINK SERIE</iframe>
                    </section>
                </section>
            </section>
        </section>
    </main>

    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
